{% extends "base.html" %}

{% block body %} 

<div class="hero-section text-center text-white">
    <h1 class="hero-title">Contact Me</h1>
    <p class="hero-subtitle">
        Whether it's collaboration, questions, or ideasâ€”I'm just a message away. <br> RAY GAITHER
    </p>
</div>

<div class="contact-form-container">
    <form id="contactForm">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

        <label for="phone">Phone Number (Optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number.." pattern="[0-9]{10}">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Your company..">

        <label for="subject">Message</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Thank You Message -->
<div id="thankYouMessage" class="thank-you-message" style="display:none;" aria-live="polite">
    Thank you for reaching out! Redirecting to home...
</div>

<!-- Error Message -->
<div id="errorMessage" class="error-message" style="display:none; color: red;" aria-live="polite">
    Oops! Something went wrong. Please try again later.
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
   document.getElementById('contactForm').onsubmit = function(event) {
        event.preventDefault();

        const formData = {
            fname: document.getElementById('fname').value,
            lname: document.getElementById('lname').value,
            phone: document.getElementById('phone').value,  // New field for phone
            company: document.getElementById('company').value,  // New field for company
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value
        };

        fetch('/send-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert('Email sent successfully!');
                document.getElementById('contactForm').reset();
            } else {
                alert('Failed to send email.');
            }
        })
        .catch(error => console.error('Error:', error));
    };
</script>

{% endblock %}
