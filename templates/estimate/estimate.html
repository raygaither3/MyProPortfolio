{% extends "base.html" %}

{% block title %}Request an Estimate{% endblock %}

{% block body %}
<section class="text-center text-white py-5 bg-dark">
  <div class="container">
    <h1 class="display-4 fw-bold">Let's Build Something Great Together</h1>
    <p class="lead">Tell me about your project, and I'll send you a free estimate tailored to your needs.</p>
  </div>
</section>

<section class="py-5 bg-light">
  <div class="container">
    <form action="{{ url_for('estimate.request_estimate') }}" method="POST" enctype="multipart/form-data" class="bg-white p-5 shadow rounded">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="project_type" class="form-label">Project Type</label>
          <select class="form-select" id="project_type" name="project_type" required>
            <option value="">Choose one...</option>
            <option>Portfolio / Branding Website</option>
            <option>Small Business Site</option>
            <option>Automation Tool / Script</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="budget" class="form-label">Estimated Budget</label>
          <select class="form-select" id="budget" name="budget" required>
            <option value="">Choose one...</option>
            <option>Less than $500</option>
            <option>$500 – $1000</option>
            <option>$1000 – $2000</option>
            <option>Custom / Not Sure</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="deadline" class="form-label">Desired Deadline</label>
        <input type="date" class="form-control" id="deadline" name="deadline">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Project Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" placeholder="Tell me what you need..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="reference" class="form-label">Upload Files (optional)</label>
        <input type="file" class="form-control" id="reference" name="reference">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-dark px-5">Request Estimate</button>
      </div>
    </form>
  </div>
</section>

{% endblock %}
